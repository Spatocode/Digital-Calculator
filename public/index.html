<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/jquery.js"></script>
    <title>Digital Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="label">
            <h2>NOGID</h2>
            <div id="top-button">
                <button id="minimize">-</button>
                <button id="close">x</button>
            </div>
        </div>
        <div id="display">
            <p id="calc"></p>
            <div id="para">
                <p id="currentValue">0</p>
            </div>
        </div>
        <div id="buttons">
            <div class="row1" id="button">
                <button class="func-btn" id="xneg">x<sup>-1</sup></button>
                <button class="func-btn"id="sqrt"><sub>2</sub>x</button>
                <button class="func-btn" id="x3">x<sup>3</sup></button>
                <button class="func-btn" id="x2">x<sup>2</sup></button>
            </div>
            <div class="row2" id="button">
                <button class="func-btn" id="ce-btn">CE</button>
                <button class="func-btn" id="c-btn">C</button>
                <button class="func-btn" id="del">del</button>
                <button class="func-btn" id="div">/</button>
            </div>
            <div class="row3" id="button">
                <button class="num-btn" id="seven"><b>7</b></button>
                <button class="num-btn" id="eight"><b>8</b></button>
                <button class="num-btn" id="nine"><b>9</b></button>
                <button class="func-btn"id="mult">x</button>
            </div>
            <div class="row4" id="button">
                <button class="num-btn" id="four"><b>4</b></button>
                <button class="num-btn" id="five"><b>5</b></button>
                <button class="num-btn" id="six"><b>6</b></button>
                <button class="func-btn" id="minus">-</button>
            </div>
            <div class="row4" id="button">
                <button class="num-btn" id="one"><b>1</b></button>
                <button class="num-btn" id="two"><b>2</b></button>
                <button class="num-btn" id="three"><b>3</b></button>
                <button class="func-btn" id="add">+</button>
            </div>
            <div class="row5" id="button">
                <button class="func-btn" id="negate">+-</button>
                <button class="num-btn" id="zero"><b>0</b></button>
                <button class="func-btn" id="point">.</button>
                <button class="func-btn" id="equals">=</button>
            </div>
            <p id="dev">Developed by Spatocode</p>
        </div>
    </div>
    <script src="../scripts/engine.js"></script>
    <!--<script src="scripts/speech.js"></script>-->
</body>
</html>
